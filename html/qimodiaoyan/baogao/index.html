:root {

	font-size: 16px;

html, body {

/* styles */

/* ====== */

/* headings */

h1,
h2,
h3,
h4,
h5,
h6 {
	font-weight: bold;
}

}

	border-bottom: 1px solid;
	margin-bottom: 1.875em;
	padding-bottom: 0.8125em;

a {
	text-decoration: none;

}

	text-decoration: underline;
